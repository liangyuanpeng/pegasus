---
name: Build pegasus

on:
  push:
    branches:
      - build-*

  # for manually triggering workflow
  workflow_dispatch:

jobs:
  build_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: find docker command 
        run: which docker
      - name: Build
        run: |
          which docker
          docker run -v $PWD:/root/apache  apache/pegasus:build-env-ubuntu2004 /bin/bash -c "./run.sh build -c"
          docker run -v $PWD:/root/apache  apache/pegasus:build-env-ubuntu2004 /bin/bash -c "./run.sh pack_server"
          ./docker/pegasus-docker-compose/build_docker.sh $PWD
          docker tag pegasus:latest lypgcs/pegasus:master
          docker images
          docker push lypgcs/pegasus:master
          docker logout
